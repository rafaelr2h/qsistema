<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avaliação</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body
    class="bg-light d-flex flex-column justify-content-center align-items-center"
  >
  <header>
      <img
        src="img/Logo_Qentrega.svg"
        alt="logo-qentrega"
        srcset=""
        class="logo-qentrega p-4"
      />
  </header>
    <div class="container">
      <div class="card p-4">
        <h2 class="mb-4">Avaliação</h2>
        <form id="evaluationForm">
          <div class="mb-3">
            <p>
              Sua solicitação foi solucionada?
              <span class="text-primary fw-bold">*</span>
            </p>

            <div class="d-flex">
              <div class="card m-1 text-center card-sim">
                <div class="card-header">
                  <span class="material-symbols-rounded icon">
                    sentiment_satisfied
                  </span>
                </div>
                <div class="card-body fw-bold">
                  <div class="form-check p-1">
                    <input
                      class="form-check-input btn-check"
                      type="radio"
                      name="solved"
                      value="sim"
                      onclick="toggleReason(false)"
                      required
                      id="solvedYes"
                    />
                    <label class="form-check-label btn btn-outline-success" for="solvedYes">Sim</label>
                  </div>
                </div>
              </div>

              <div class="card m-1 text-center card-nao">
                <div class="card-header">
                  <span class="material-symbols-rounded icon">
                    sentiment_dissatisfied
                  </span>
                </div>
                <div class="card-body fw-bold">
                  <div class="form-check p-1">
                    <input
                      class="form-check-input btn-check"
                      type="radio"
                      name="solved"
                      value="nao"
                      onclick="toggleReason(true)"
                      id="solvedNo"
                    />
                    <label class="form-check-label btn btn-outline-warning" for="solvedNo">Não</label>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div id="notSolvedReason" class="mb-3 d-none">
            <label for="reason" class="form-label"
              >Nos conte o porquê a solicitação não foi resolvida:
              <span class="text-primary fw-bold">*</span></label
            >
            <textarea id="reason" name="reason" class="form-control"></textarea>
          </div>

          <div class="mb-3">
            <p>
              De 1 a 10, como você avalia nosso <b>atendimento</b>?
              <span class="text-primary fw-bold">*</span><br />
              <i>(<b>1</b> não satisfeito e <b>10</b> muito satisfeito)</i>
            </p>
            <div
              id="serviceRatingContainer"
              class="btn-group"
              role="group"
              aria-label="Avaliação do atendimento"
            ></div>
          </div>

          <div class="mb-3">
            <p>
              De 1 a 10, você indicaria o nosso <b>serviço de entrega</b> para um amigo(a)?
              <span class="text-primary fw-bold">*</span><br />
              <i>(<b>1</b> não indicaria e <b>10</b> super indicaria)</i>
            </p>
            <div
              id="deliveryRatingContainer"
              class="btn-group"
              role="group"
              aria-label="Avaliação do serviço de entrega"
            ></div>
          </div>

          <button type="submit" class="btn btn-primary mt-3">
            Enviar Avaliação
          </button>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
